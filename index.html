<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;600;700;800&family=Lexend+Deca:wght@100;200;300&family=Manrope:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="logo.png" alt="Brand Logo" />
        </div>
      </header>

      <div class="reverse">
        <div class="contentBox">
          <div class="content">
            <div class="information">
              <div class="announcment"><span>We're</span> coming soon</div>
              <div class="informationText">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </div>

              <div class="inputBox">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter Address"
                  required
                />
                <button class="inputButton">
                  <img src="right-chevron.png" alt="" class="rightArrow" />
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="imgBox">
          <img src="pic.jpg" alt="User Image" class="userImg" />
        </div>
      </div>
    </div>
  </body>
</html>
